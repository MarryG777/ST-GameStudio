<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация на змия</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .snake {
            position: relative;
            width: 30px;
            height: 30px;
            background-color: green;
            border-radius: 50%;
            animation: snakeMovement 5s linear infinite;
        }

        /* Анимация на змията */
        @keyframes snakeMovement {
            0% {
                left: 0;
                top: 50%;
            }
            25% {
                left: 100%;
                top: 50%;
            }
            50% {
                left: 100%;
                top: 0;
            }
            75% {
                left: 0;
                top: 0;
            }
            100% {
                left: 0;
                top: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="snake"></div>
</body>
</html>
